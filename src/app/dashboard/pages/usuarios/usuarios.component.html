<div class="mb-3">
  <button (click)="crearUsuarios()" color="primary" mat-flat-button>
    <mat-icon>add</mat-icon>
    Añadir Inscripción
  </button>
</div>

<mat-form-field class="w-full">
  <mat-label>Filter</mat-label>
  <input
    matInput
    (keyup)="aplicarFiltros($event)"
    placeholder="Ex. ium"
    #input
  />
</mat-form-field>

<table mat-table [dataSource]="dataSource">
  <!-- Id Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>Id</th>
    <td mat-cell *matCellDef="let usuario">{{ usuario.id }}</td>
  </ng-container>

  <!-- Nombre Column -->
  <ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef>Nombre</th>
    <td mat-cell *matCellDef="let usuario">
      {{ usuario.nombre }}
    </td>
  </ng-container>

  <ng-container matColumnDef="apellido">
    <th mat-header-cell *matHeaderCellDef>Apellido</th>
    <td mat-cell *matCellDef="let usuario">
      {{ usuario.apellido }}
    </td>
  </ng-container>

  <!-- Fecha de Registro Column -->
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef>Email</th>
    <td mat-cell *matCellDef="let usuario">{{ usuario.email }}</td>
  </ng-container>

  <!-- Fecha de Registro Column -->
  <ng-container matColumnDef="role">
    <th mat-header-cell *matHeaderCellDef>Rol</th>
    <td mat-cell *matCellDef="let usuario">{{ usuario.role }}</td>
  </ng-container>

  <!-- Detalle Column -->
  <ng-container matColumnDef="detalle">
    <th mat-header-cell *matHeaderCellDef>Detalle</th>
    <td mat-cell *matCellDef="let inscripcion">
      <button mat-icon-button (click)="irAlDetalle(inscripcion.id)">
        <mat-icon>visibility</mat-icon>
      </button>
    </td>
  </ng-container>

  <!-- Eliminar Column -->
  <ng-container matColumnDef="eliminar">
    <th mat-header-cell *matHeaderCellDef>Eliminar</th>
    <td mat-cell *matCellDef="let inscripcion">
      <button mat-icon-button (click)="eliminarUsuarios(inscripcion)">
        <mat-icon>close</mat-icon>
      </button>
    </td>
  </ng-container>

  <!-- Editar Column -->
  <ng-container matColumnDef="editar">
    <th mat-header-cell *matHeaderCellDef>Editar</th>
    <td mat-cell *matCellDef="let inscripcion">
      <button mat-icon-button (click)="editarUsuarios(inscripcion)">
        <mat-icon>edit</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
