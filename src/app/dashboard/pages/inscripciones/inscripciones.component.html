<div class="mb-3">
  <button (click)="crearInscripcion()" color="primary" mat-flat-button>
    <mat-icon>add</mat-icon>
    Añadir Inscripción
  </button>
</div>

<mat-form-field class="w-full">
  <mat-label>Filter</mat-label>
  <input
    matInput
    (keyup)="aplicarFiltros($event)"
    placeholder="Ex. ium"
    #input
  />
</mat-form-field>

<table mat-table [dataSource]="dataSource">
  <!-- Id Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>Id</th>
    <td mat-cell *matCellDef="let inscripcion">{{ inscripcion.id }}</td>
  </ng-container>

  <!-- Nombre Column -->
  <ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef>Nombre</th>
    <td mat-cell *matCellDef="let inscripcion">
      {{ inscripcion.estudiante }}
    </td>
  </ng-container>

  <ng-container matColumnDef="nombre_curso">
    <th mat-header-cell *matHeaderCellDef>Nombre curso</th>
    <td mat-cell *matCellDef="let inscripcion">
      {{ inscripcion.nombre_curso }}
    </td>
  </ng-container>

  <!-- Fecha de Registro Column -->
  <ng-container matColumnDef="fecha_inicio">
    <th mat-header-cell *matHeaderCellDef>Fecha de inicio</th>
    <td mat-cell *matCellDef="let inscripcion">
      {{ inscripcion.fecha_inicio }}
    </td>
  </ng-container>

  <!-- Fecha de Registro Column -->
  <ng-container matColumnDef="fecha_fin">
    <th mat-header-cell *matHeaderCellDef>Fecha de fin</th>
    <td mat-cell *matCellDef="let inscripcion">
      {{ inscripcion.fecha_fin }}
    </td>
  </ng-container>

  <!-- Detalle Column -->
  <ng-container matColumnDef="detalle">
    <th mat-header-cell *matHeaderCellDef>Detalle</th>
    <td mat-cell *matCellDef="let inscripcion">
      <button mat-icon-button (click)="irAlDetalle(inscripcion.id)">
        <mat-icon>visibility</mat-icon>
      </button>
    </td>
  </ng-container>

  <!-- Eliminar Column -->
  <ng-container matColumnDef="eliminar">
    <th mat-header-cell *matHeaderCellDef>Eliminar</th>
    <td mat-cell *matCellDef="let inscripcion">
      <button mat-icon-button (click)="eliminarInscripcion(inscripcion.id)">
        <mat-icon>close</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
